<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToddleDo-Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicon/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
          <header style="color: white;"><strong style="color: #00bfff;">Toddle</strong>Do</header>
          <div class="inputField">
            <input type="text" placeholder="Add your new task here">
            <button><i class="fas fa-plus"></i></button>
          </div>
          <ul class="todoList">
          </ul>
          <div class="footer">
            <span>Pending Tasks: <span class="pendingTasks"></span></span>
            <button>Clear All</button>
          </div>
        </div>
        <script src="js/main.js"></script>
      </body>
</html>
